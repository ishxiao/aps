name: Build

on: [push]  # Trigger workflow on every push to the repository

jobs:
  build-linux:
    runs-on: ubuntu-latest  # Use the latest Ubuntu runner provided by GitHub

    steps:
    # 1. Checkout the repository code
    - uses: actions/checkout@v3

    # 2. Install and configure Miniconda
    - name: Set up Miniconda
      uses: conda-incubator/setup-miniconda@v2
      with:
        python-version: 3.12         # Recommended stable Python version
        activate-environment: test-env  # Name of the conda environment to create/activate
        auto-activate-base: false    # Do not auto-activate the base environment
        channels: conda-forge,defaults # Use conda-forge first, then defaults
        auto-update-conda: true      # Update conda to the latest version

    # 3. Install all required dependencies (in one step to save CI time)
    - name: Install dependencies
      shell: bash -l {0}  # Use login shell to ensure conda environment is activated
      run: |
        conda install -y nomkl numpy scipy nose cython flake8 pytest

    # 4. Run linting checks with flake8
    - name: Lint with flake8
      shell: bash -l {0}  # Required so that flake8 from conda environment is available
      run: |
        # First run: Stop build on syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Second run: Treat all errors as warnings, limit complexity and line length
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    # 5. Run tests with pytest
    - name: Test with pytest
      shell: bash -l {0}
      run: |
        # Install the package into the environment
        pip install .
        # Execute tests
        pytest
